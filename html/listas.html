<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Lista ordenada começando do 10 (start="")-->
    <ol start="10"> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Modificação da bolinha do <ul> -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Lista de definição -->
    <dl> 
        <dt>Titulo</dt>
        <dd>Definição do elemento or subtitulo</dd>
        <dt>Titulo</dt>
        <dd>Definição do elemento or subtitulo</dd>
        <dt>Titulo</dt>
        <dd>Definição do elemento or subtitulo</dd>
    </dl>



</body>

</html>
