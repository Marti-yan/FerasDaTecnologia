<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recebendo valores</title>
    <script>
        function validar() {








            if (document.getElementById("idade").value == "") {
                document.getElementById("idade").style.border = "1px solid red"
            } else {
                var idade = document.getElementById("idade").value
                if (idade < 18) {
                    alert("cadastro apenas para maiores de 18 anos")
                    document.getElementById("idade").style.border = "1px solid red"
                } else{
                    document.getElementById("idade").style.border = "1px solid green"
                }
            }



            if (document.getElementById("nome").value == "") {
                document.getElementById("nome").style.border = "1px solid red"
            }
            if (document.getElementById("email").value == "") {
                document.getElementById("email").style.border = "1px solid red"
            }


        }
    </script>
</head>

<body>
    <form action="">
        Nome <br>
        <input type="text" id="nome">
        <br>
        idade <br>
        <input type="text" id="idade">
        <br>
        email <br>
        <input type="text" id="email">
        <br><br>
        <input type="button" value="enviar" onclick="validar()">
    </form>
</body>

</html>
